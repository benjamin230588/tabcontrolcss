<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="off">
        <div class="form-group">          
          <label for="control1">Seleccione un elemento</label> 
          <select class="form-control" id="control1" name="control1"> 
              <option>1</option> 
              <option>2</option>
              <option>3</option> 
              <option>4</option> 
              <option>5</option> 
          </select> 
        </div>
        <div class="form-group">
          <label for="control2">Seleccione varios elementos</label> 
          <select multiple class="form-control" id="control2" name="control2"> 
              <option>1</option> 
              <option>2</option>
              <option>3</option> 
              <option>4</option> 
              <option>5</option>       
          </select>      
        </div>  
        <button type="submit" class="btn btn-default">Enviar</button> 
      </form>
  

</body>
</html>
